
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- 开发环境版本 -->
    <!--导入vue.js开发环境-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--第一一个标签用于接管标签的内容-->
<div id="app">
  <!--此处写HTML-->
  {{ message }}
  <!-- v-bind绑定元素属性，简写直接:即可 -->
  <!-- <a v-bind:href="next" v-if="isLogin">{{info}}</a> -->
  <!-- v-else要紧跟 v-if后边 -->
  <a href="#" v-if="isLogin">个人中心</a>
  <a v-bind:href="next" v-else>{{info}}</a>
  <a href="#" v-if="level==1">zlj</a>
  <a href="#"v-else-if="level==2">wyr</a>
  <a href="#" v-else="level==3">wzy</a>
  <!-- v-show用法和v-if大致一样，但是它不支持v-else,它和v-if的区别是，它制作元素样式的显示和隐藏，元素一直是存在的,注意在vue中使用v-show, 原来的css代码不能设置display属性, 会导致冲突 -->

  <ul>
    <!-- 固定第一个为数据，第二个为索引,先值后键 -->
    <li v-for="(shop,index) in shops">第{{index+1}}个地方：{{shop}}</li>
    <li v-for="(value,name) in object">
      {{name}}:{{value }}
    </li>
    <li v-for="item in items">{{item.title}};{{item.author}};{{item.publishedAt}}</li>
  </ul>
  <!-- 可以用v-on指令监听 DOM 事件，并在触发时运行一些 JavaScript 代码 -->
  <button v-on:click="counter+=1">add1</button>
  <ul>counter:{{counter}}</ul>
  <hr>
  <button v-on:click="add1">Add 2</button>
  <button v-on:click="printf">Add 3</button>
  <hr>
  <table border="1">
    <!-- 可以用v-model指令在表单<input>、<textarea>及<select>元素上创建双向数据绑定 -->
    <!-- v-model会忽略所有表单元素的value、checked、selected特性的初始值而总是将 Vue 实例的数据作为数据来源。你应该通过 JavaScript 在组件的data选项中声明初始值 -->
    <tr><td>用 户 名</td><td><input type="text" v-model="username" @blur="checkusername"> </td></tr>
    <tr><td>密码</td><td><input type="password" v-model="password1"> </td></tr>
    <tr><td>确认密码</td><td><input type="password" v-model="password2"></td></tr>
    <tr><td>性别</td>
      <td>
        男<input type="radio" name="sex"  value="boy" v-model="sex"> 
        女 <input type="radio" name="sex" value="girl" v-model="sex"></td>
      </tr>
    <tr><td>爱好</td>
      <td>
        足球 <input type="checkbox" name="like" value="足球" v-model="like"> 
        篮球 <input type="checkbox" name="like" value="篮球" v-model="like">
        兵乓球<input type="checkbox" name="like" value="兵乓球" v-model="like"> 
      </td>
    </tr>
    <tr><td>所在城市</td>
      <td>
        <select name="city" v-model="city">
          <option value="北京">北京</option>
          <option value="上海">上海</option>
          <option value="广州">广州</option>
          <option value="深圳">深圳</option>
        </select> 
      </td>
    </tr>
    <tr><td>个人简介</td><td><textarea name="desc" v-model="desc"></textarea> </td></tr>
  </table>
  <button @click="register">注册</button>
  <hr>
  <input type="text" v-model="item"> <button @click="addtodo">添加</button>
   <hr/>
   <ul>
    <li v-for="item in todos">{{item}}</li>
   </ul>
</div>
</body>
<script type="text/javascript">
    // 定义一个变量并实例化
var app = new Vue({
    // 将id为app的组件与变量绑定
  el: '#app',
  data: {
    message: 'Hello Vue!',
    // 修改分隔符
    // delimiters: ['[[',']]'],
    info: '请登录！',
    next: 'http://www.bilibili.com',
    isLogin: true,
    level:1,
    shops:['伍家岗','秭归','夷陵','五峰'],
    // 记录点击
    counter:1,
    num:5,
    todos:['学习Vue','学习Django基础','学习Django前台'],
    item:'',
    // 表单元素
    username:'',
    password1:'',
    password2:'',
    sex:'',
    like:[],
    city:'',
    desc:'',
    // 单个对象
    object: {
      title: 'How to do lists in Vue',
      author: 'Jane Doe',
      publishedAt: '2016-04-10'
    },
    // 多个对象
    items: [
       {
        title: 'Vue',
        author: 'Jane Doe',
        publishedAt: '2016-04-10'
      },
      {
        title: 'python',
        author: 'Ricky',
        publishedAt: '2019-04-10'
      },
      {
        title: 'itcast',
        author: 'itcast',
        publishedAt: '2006-05-08'
      }
    ]
    
    
  },
  methods:{
      add1:function(){
        this.num+=1
        alert(this.num)
      },
      printf:function(){
        alert(this.counter)
      },
      register:function(){
        alert(this.username+this.password1+this.password2+this.sex+this.like+this.city+this.desc)
      },
      checkusername:function(){
        alert(this.username)
      },
      addtodo:function(){
        // alert('ok')
        this.todos.push(this.item)
      }
  }
})
</script>
</html>
